<div class="page">
  <div class="header">
    <strong>
      Bank Details
    </strong>
  </div>
  <div *ngIf="selectedBank.bank_id > -1" class="div-margin">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{selectedBank.bank_name}}</mat-card-title>
        <mat-card-subtitle>{{selectedBank.branch}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="data-div">
          <div *ngFor="let key of otherFactors" class="line-space" >
            <div class="title">
              <strong>{{key}}</strong>
            </div>
            <div>
              {{selectedBank[key]}}
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="bottom">
  <button mat-stroked-button color="primary" (click)="goToHome()">Back to Home</button>
</div>

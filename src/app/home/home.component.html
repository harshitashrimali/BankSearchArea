<div class="page">
  <mat-grid-list cols="4" rowHeight="3:1">
      <mat-grid-tile colspan="1">
          <mat-form-field style="padding-right: 2rem;">
              <mat-label>Choose city</mat-label>
              <mat-select value="MUMBAI" (selectionChange)="changeLocation($event.value)">
                  <mat-option value="UDAIPUR">UDAIPUR</mat-option>
                  <mat-option value="JAIPUR">JAIPUR</mat-option>
                  <mat-option value="CHENNAI">CHENNAI </mat-option>
                  <mat-option value="BENGALURU">BENGALURU</mat-option>
                  
              </mat-select>
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
      </mat-grid-tile>
  </mat-grid-list>
  <div class="mat-elevation-z8">
      <div *ngIf="tableLoader" class="loader">
          <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="!tableLoader">
          <app-bank [columns]="columns" [dataSource]="dataSource"></app-bank>
      </div>
  </div>
</div>
